<div class="pageDiv" th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
	<nav>
	  <ul class="pagination">
	    <li :class="{ disabled: categories.first }">
	      <a  href="#nowhere" @click="jump('first')">«</a>
	    </li>
	    <li :class="{ disabled: !categories.hasPrevious }">
	      <a  href="#nowhere" @click="jump('pre')">‹</a>
	    </li>		    

		<li  v-for="i in categories.navigatepageNums">
			<a href="#nowhere" @click="jumpByNumber(i-1)" >
				{{i}}
			</a>
		</li>

	    <li :class="{ disabled: !categories.hasNext }">
	      <a  href="#nowhere" @click="jump('next')">›</a>
	    </li>
	    <li :class="{ disabled: categories.last }">
	      <a  href="#nowhere" @click="jump('last')">»</a>
	    </li>		    
	  </ul>
	</nav>    
</div>
<script>
	function jump(page,vue){
		if('first'== page && !vue.pagination.first)
			vue.list(0);

		else if('pre'== page &&	vue.pagination.hasPrevious )
			vue.list(vue.pagination.number-1);

		else if('next'== page && vue.pagination.hasNext)
			vue.list(vue.pagination.number+1);

		else if('last'== page && !vue.pagination.last)
			vue.list(vue.pagination.totalPages-1);
	}
	//分页跳转函数，跳转到指定页
	function jumpByNumber(start,vue){
		if(start!=vue.pagination.number)
			vue.list(start);
	}
</script>
